<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Beasley</title>
    <style>
        * { box-sizing: border-box; }

        :root { 
            --bg: #471e1e; 
            --card-bg: #1a1a1a; 
            --text: #eee; 
            --accent: #d95151; 
            --border: #333;
        }

        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: var(--bg);
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        .header { 
            width: 100%;
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 1.5rem 1.5rem; 
            display: flex; 
            flex-direction: row; 
            justify-content: space-between; 
            align-items: center; 
        }

        /* Identity Group: Logo + Name */
        .identity-group {
            display: flex;
            align-items: center;
            gap: 1rem; 
        }

        .logo-img { 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            border: 2px solid var(--accent); 
            background: #222; 
            object-fit: contain; 
            padding: 8px; 
        }

        h1 { 
            margin: 0; 
            font-size: 1.5rem; 
            letter-spacing: 0.05em; 
            text-transform: uppercase; 
            font-weight: 900;
            color: var(--accent);
            line-height: 1;
        }

        /* Header Actions: Email + Icons */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem; 
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-link {
            color: #bbb;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-link:hover { color: var(--accent); }
        .social-svg { width: 24px; height: 24px; fill: currentColor; }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #bbb;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border: 1px solid #444;
            border-radius: 20px;
            transition: all 0.2s ease;
            background: rgba(0,0,0,0.2);
            white-space: nowrap; 
        }
        .contact-link:hover {
            color: #fff;
            border-color: var(--accent);
            background: var(--accent);
        }
        .contact-icon { width: 14px; height: 14px; fill: currentColor; }

        /* --- MOBILE LAYOUT TWEAKS --- */
        @media (max-width: 700px) {
            .header {
                flex-direction: column;
                gap: 1.5rem;
                padding-top: 2rem;
            }
            
            /* CHANGED: Keep them side-by-side on mobile */
            .header-actions {
                flex-direction: row; 
                justify-content: center;
                flex-wrap: wrap; /* Prevents overflow on very small screens */
                width: 100%;
                gap: 1rem;
            }
        }

        /* --- SECTIONS --- */
        .section-container {
            width: 100%; 
            max-width: 650px; 
            margin: 0 auto 3rem auto;
            padding: 0 1.5rem; 
            transition: max-width 0.3s ease;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            text-decoration: none; 
            color: white; 
            transition: all 0.3s ease; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            border: 1px solid var(--border); 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative; 
        }
        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); 
        }

        .card-image {
            width: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .wrapper { 
            position: absolute; 
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(2px); 
            padding: 0.8rem 1rem;        
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 10;
        }

        .card-title { font-weight: bold; font-size: 1rem; margin-bottom: 0.2rem; color: #fff;}
        .card-desc { font-size: 0.75rem; color: #ccc; line-height: 1.3; }

        .hero-card .card-image { aspect-ratio: 3 / 1; }
        
        /* --- SHOP GRID --- */
        .shop-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 1rem; 
        }

        @media (min-width: 900px) {
            .shop-grid { grid-template-columns: 1fr 1fr 1fr; }
            .section-container { max-width: 1000px; }
        }

        .shop-card .card-image { aspect-ratio: 1 / 1; }

        .bg-gradient-2 { position: absolute; inset: 0; background: linear-gradient(45deg, #f59e0b44, transparent); }

    </style>
</head>
<body>

    <div class="header">
        
        <div class="identity-group">

        <div class="section-title">Our Favorite Gear</div>
        
        <div class="shop-grid">
            <a href="https://www.amazon.com/shop/housebeasley/list/1DT0JOTV0L559" class="card shop-card">

                    <div class="bg-gradient-2"></div>
                    <div class="wrapper">
                        <div class="card-title">Amazon Shop</div>

            <a href="https://amazon.com/shop/housebeasley" class="card shop-card">

                    <div class="bg-gradient-2"></div>
                    <div class="wrapper">

                    </div>

        </div>
    </div>

</body>
</html>
