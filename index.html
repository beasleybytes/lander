<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Beasley</title>
    <style>
        /* The "Make it look good without effort" CSS reset */
        :root { --bg: #111; --card: #222; --text: #eee; --accent: #6366f1; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 2rem; }
        
        /* Typography */
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.02em; }
        .subtitle { color: #888; font-size: 0.875rem; margin-top: 0.5rem; margin-bottom: 2rem; }
        
        /* The Bento Grid */
        .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; width: 100%; max-width: 600px; }
        @media (min-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
        
        /* The Big Squares */
        .card { background: var(--card); border-radius: 16px; padding: 2rem; text-decoration: none; color: white; transition: transform 0.2s; display: flex; flex-direction: column; justify-content: flex-end; height: 200px; position: relative; overflow: hidden; border: 1px solid #333; }
        .card:hover { transform: scale(1.02); border-color: var(--accent); }
        .card-title { font-weight: bold; font-size: 1.25rem; z-index: 2; }
        .card-desc { font-size: 0.875rem; color: #aaa; z-index: 2; }
        
        /* Fake Background Images (Replace with real <img> tags or background-image url) */
        .bg-gradient-1 { position: absolute; inset: 0; background: linear-gradient(45deg, #ff005533, transparent); }
        .bg-gradient-2 { position: absolute; inset: 0; background: linear-gradient(45deg, #ffaa0033, transparent); }

        /* Footer */
        .footer { margin-top: 3rem; display: flex; gap: 1.5rem; }
        .footer a { color: #666; text-decoration: none; font-size: 0.9rem; }
        .footer a:hover { color: white; }
    </style>
</head>
<body>

    <h1>House Beasley</h1>
    <div class="subtitle">Unapologetic Gamer Family</div>

    <div class="grid">
        <a href="https://youtube.com/@YOURCHANNEL" class="card">
            <div class="bg-gradient-1"></div>
            <div class="card-title">YouTube</div>
            <div class="card-desc">Husband vs Wife Co-op</div>
        </a>

        <a href="https://amazon.com/shop/YOURSTORE" class="card">
            <div class="bg-gradient-2"></div>
            <div class="card-title">Amazon Shop</div>
            <div class="card-desc">Dad-Tested Gear & Toys</div>
        </a>
    </div>

    <div class="footer">
        <a href="#">TikTok</a>
        <a href="#">Instagram</a>
        <a href="#">Pinterest</a>
        <a href="#">Twitter</a>
    </div>

</body>
</html>
